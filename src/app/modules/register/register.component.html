<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i
            class="fas fa-user-plus fa-2x me-3 pt-5 mt-xl-4"
            style="color: #709085"
          ></i>
          <span class="h1 fw-bold mb-0">Register</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form [formGroup]="registerForm" style="width: 23rem">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control form-control-lg"
              />
              <div
                *ngIf="
                  registerForm.get('email')?.invalid &&
                  (registerForm.get('email')?.touched ||
                    registerForm.get('email')?.dirty)
                "
              >
                <small
                  class="text-danger"
                  *ngIf="registerForm.get('email')?.errors?.['required']"
                  >Email is required.</small
                >
                <small
                  class="text-danger"
                  *ngIf="registerForm.get('email')?.errors?.['email']"
                  >Invalid email format.</small
                >
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control form-control-lg"
              />
              <div
                *ngIf="
                  registerForm.get('password')?.invalid &&
                  (registerForm.get('password')?.touched ||
                    registerForm.get('password')?.dirty)
                "
              >
                <small
                  class="text-danger"
                  *ngIf="registerForm.get('password')?.errors?.['required']"
                  >Password is required.</small
                >
                <small
                  class="text-danger"
                  *ngIf="registerForm.get('password')?.errors?.['minlength']"
                  >Password must be at least 6 characters long.</small
                >
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="confirmPassword"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control form-control-lg"
              />
              <div
                *ngIf="
                  registerForm.get('confirmPassword')?.invalid &&
                  (registerForm.get('confirmPassword')?.touched ||
                    registerForm.get('confirmPassword')?.dirty)
                "
              >
                <small
                  class="text-danger"
                  *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
                  >Confirm password is required.</small
                >
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                type="button"
                class="btn btn-info btn-lg btn-block"
                [disabled]="registerForm.invalid"
              >
                Register
              </button>
              <!-- No submit action yet -->
            </div>

            <p>
              Already have an account?
              <a class="link-info" (click)="navigateLogin()">Login here</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Register image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
